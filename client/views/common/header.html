<template name="header">
  <div class="navbar navbar-plusmore navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        {{#if isHotelStaff}}
        <a class="navbar-brand" href="{{pathFor 'homepage'}}">Plus More @ {{hotelName}}</a>
        {{else}}
        <a class="navbar-brand" href="{{pathFor 'homepage'}}">Plus More</a>
        {{/if}}
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">

          {{#if canSeeAdminPages}}
            <li class="{{activeRouteClass 'ESEvents'}}">
              <a href="{{pathFor 'ESEvents'}}">Events</a>
            </li>
            <li class="{{activeRouteClass 'hotels'}}">
              <a href="{{pathFor 'hotels'}}">Hotels</a>
            </li>
          {{/if}}

          {{#if canSeeContentManagerPages}}
            <li class="{{activeRouteClass 'categories'}}">
              <a href="{{pathFor 'categories'}}">Manage Categories</a>
            </li>
            <li class="{{activeRouteClass 'manageExperiences'}}">
              <a href="{{pathFor 'manageExperiences'}}">Manage Experiences</a>
            </li>
          {{/if}}

          {{#if isHotelStaff}}
            <li class="{{activeRouteClass 'devices'}}">
              <a href="{{pathFor 'devices'}}">Devices</a>
            </li>
          {{/if}}

          {{#if isLoggedIn}}
            <li><a href="{{pathFor 'homepage'}}" class="log-out">Log Out</a></li>
          {{else}}
            <li class="{{activeRouteClass 'signup'}}">
              <a href="{{pathFor 'signup'}}">Sign Up</a>
            </li>
            <li class="{{activeRouteClass 'entrySignIn'}}">
              <a href="{{pathFor 'entrySignIn'}}">Log In</a>
            </li>
          {{/if}}

        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </div>
  <div class="messages">
    {{#each messages}}
    <p class="message message-{{type}}">{{message}}</p>
    {{/each}}
  </div>
</template>
