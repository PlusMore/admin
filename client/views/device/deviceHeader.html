<template name="deviceHeader">
  <div class="navbar navbar-device navbar-fixed-top" role="navigation">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav nav-justified nav-device-header">
        <li class="{{activeRouteClass 'orders'}}">
          <a href="{{pathFor 'orders'}}" class="menu-item orders">Orders</a>
        </li>
        <li class="{{activeRouteClass 'frontDesk'}}">
          <a href="{{pathFor 'frontDesk'}}" class="menu-item front-desk">Front Desk</a>
        </li>
        <li class="{{activeRouteClass 'transportation'}}">
          <a href="{{pathFor 'transportation'}}" class="menu-item transportation">Transportation</a>
        </li>
        {{#each categories}}
          {{> categoryLink}}
        {{/each}}
      </ul>
    </div><!--/.nav-collapse -->
  </div>
  <div class="messages">
    {{#each messages}}
    <p class="message message-{{type}}">{{message}}</p>
    {{/each}}
  </div>
</template>
