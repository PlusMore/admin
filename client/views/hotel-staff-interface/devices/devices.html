<template name="devices">
  <div class="container">
    <div class="row">
      <div class="section">
        <header>
          <h3>Devices</h3>
        </header>

        <ul>
          {{#each devices}}
            <li>
              <a href="{{pathFor 'device' this}}">{{location}}</a>
            </li>
          {{/each}}
        </ul>
      </div>
    </div>
  </div>
</template>
