<template name="experiences">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <a class='back' href="{{pathFor 'categories'}}">
          <i class="icon icon-back"></i>
          Back to Experience Categories
        </a>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
          <div class="modal-content inline">

            <div class="modal-header">
              <h3 class="modal-title">
                <i class="icon {{category.iconClass}}"></i>
                <span>{{category.name}}</span>
              </h3>
            </div>

            <div class="modal-body">

              <div class="row">
                {{#each experiences}}
                  <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 experienceThumbnail animated fadeIn">
                    {{> experienceThumbnail}}
                  </div>
                {{/each}}    
              </div>

            </div>

            <div class="modal-footer">
              {{#with category}}
                {{> filepickerUpload}}
              {{/with}}
            </div>

          </div><!-- /.modal-content -->
      </div>  
    </div>
  </div>
</template>
