<template name="hotels">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
          <div class="modal-content inline">
            <div class="modal-header">
              <h3 class="modal-title">Hotels</h3>
            </div>
            <div class="modal-body">
              {{> hotelsList}}
            </div>
            <div class="modal-footer">
              <a href="{{pathFor 'addHotel'}}" class="btn btn-default">Add Hotel</a>
            </div>
          </div><!-- /.modal-content -->
      </div>    
    </div>
  </div>
</template>
