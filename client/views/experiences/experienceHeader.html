<template name="experienceHeader">
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <div class="collapse navbar-collapse">
        <a class="col-xs-12 col-sm-3 menu-item category">NightLife</a>
        <a class="col-xs-12 col-sm-3 menu-item category">Wine & Dine</a>
        <a class="col-xs-12 col-sm-3 menu-item category">Shops</a>
        <a class="col-xs-12 col-sm-3 menu-item category">Attractions</a>
    </div><!--/.nav-collapse -->
  </div>
  <div class="messages">
    {{#each messages}}
    <p class="message message-{{type}}">{{message}}</p>
    {{/each}}
  </div>
</template>
