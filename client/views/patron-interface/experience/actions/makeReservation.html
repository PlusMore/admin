<template name="makeReservationCallToAction">
  <div class="reserve">
    <button class="btn btn-default btn-lg">Make reservation</button>
  </div>
</template>

<template name="makeReservationForm">
  <div class="row make-reservation-form">
    <div class="col-xs-12">
      {{#autoForm schema=makeReservationSchema id="makeReservation" type="method" meteormethod="makeReservation"}}
        <legend>Make a Reservation</legend>
        <div class="col-xs-12 no-padding">
          <div class="col-xs-5 no-padding date">
            {{> afQuickField name='date'}}
          </div>
          <div class="col-xs-7 no-padding time">
            <div class="form-group{{#if afFieldIsInvalid name='timeHour'}} has-error{{/if}}">
              {{> afFieldLabel name="timeHour"}}
              <div class="time-picker">
                {{> afFieldInput name="timeHour" class="time-component" options=hourOptions}}
                {{> afFieldInput name="timeMinute" class="time-component" options=minuteOptions}}
                {{> afFieldInput name="timePeriod" class="time-component" options=timePeriodOptions}}
              </div>
              {{#if afFieldIsInvalid name="timeHour"}}
                <span class="help-block">{{afFieldMessage name="timeHour"}}</span>
              {{/if}}
            </div>
          </div>  
        </div>
        {{> afQuickField name='partyName'}}
        {{> afQuickField name='partySize'}}
        {{> afQuickField name='phoneNumber' type="tel"}}
        {{> afQuickField name='emailAddress'}}
        <div class="buttons">
          <button type="submit" data-meteor-method="makeReservation" class="btn btn-default btn-lg col-xs-12">Submit</button>
        </div>
      {{/autoForm}}
      <div class="confirmation">
        <h2>Submitted!</h2>
        <p class="lead">Your request has been sent to our reservation specialists. Please allow up to 30 minutes for confirmation. You can check the status of your reservation in <a href="{{pathFor 'orders'}}">Orders</a></p>
      </div>
    </div>
  </div>
</template>
