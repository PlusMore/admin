<template name="hotelStaff">
  <h3>Hotel Staff</h3>
  {{> addHotelStaff}}

  <ul>
    {{#each hotelStaff}}
      {{> hotelStaffItem}}
    {{/each}}
  </ul>
</template>

<template name="hotelStaffItem">
  <li>{{emailAddress}}</li>
</template>

<template name="addHotelStaff">
  <h4>Add Hotel Users</h4>
  {{#autoForm schema=addHotelStaffSchema id="addHotelStaffForm" type="method" meteormethod="addHotelStaff"}}
    <fieldset>
      {{> afFieldInput name='hotelId' type="hidden" value=hotelId }}
      <div class="form-group {{#if afFieldIsInvalid name='email'}}has-error{{/if}}">
            {{> afFieldLabel name="email"}}
            {{> afFieldInput name="email"}}
            {{#if afFieldIsInvalid name="email"}}
            <span class="help-block">{{afFieldMessage name="email"}}</span>
            {{/if}}
        </div>
        <div>
          <button type="submit" data-meteor-method="addHotelStaff" class="btn btn-primary">Add Hotel Staff</button>
          <button type="reset" class="btn btn-default">Reset</button>
        </div>
    </fieldset>
  {{/autoForm}}
</template>
