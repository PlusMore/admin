<template name="hotelStaff">
  <h3>Hotel Staff</h3>
  {{> addHotelStaff}}

  <div>
    <legend>Users</legend>
    {{#each hotelStaff}}
      {{> hotelStaffItem}}
    {{/each}}
  </div>
  
</template>

<template name="hotelStaffItem">
  <div class='section'>
    <div>
      <label for="email">Email:&nbsp;</label><span>{{emailAddress}} </span>
    </div>
    
    <div>
      <label for="roles">Roles:</label>
      <ul class="roles">
        {{#each roles}}
          <li>{{this}}</li>
        {{/each}}
      </ul>  
    </div>
    
  </div>
</template>

<template name="addHotelStaff">
  <h4>Add Hotel Users</h4>
  {{#autoForm schema=addHotelStaffSchema id="addHotelStaffForm" type="method" meteormethod="addHotelStaff"}}
    <fieldset>
      {{> afFieldInput name='hotelId' type="hidden" value=hotelId }}
      {{> afQuickField name='email'}}
      {{> afQuickField name='isManager'}}
      <div>
        <button type="reset" class="btn btn-default">Reset</button>
        <button type="submit" data-meteor-method="addHotelStaff" class="btn btn-primary">Add Hotel Staff</button>
      </div>
    </fieldset>
  {{/autoForm}}
</template>
