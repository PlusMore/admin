<template name="assets">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        
          <div class="modal-content inline">
            <div class="modal-header">
              <h3 class="modal-title">Upload Assets</h3>
            </div>
            <div class="modal-body">
              <button class="btn btn-default js-upload">Upload Assets</button>
            </div>
          </div><!-- /.modal-content -->

          <div class="modal-content inline">
            <div class="modal-header">
              <h3 class="modal-title">Assets</h3>
            </div>
            <div class="modal-body">
              {{#each assets}}
                {{> asset}}
              {{/each}}
            </div>
          </div><!-- /.modal-content -->
      </div>    
    </div>
  </div>
</template>
