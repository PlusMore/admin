<template name="makeReservationCallToAction">
  <div class="reserve">
    <button class="btn btn-default btn-lg">Make reservation</button>
  </div>
</template>

<template name="makeReservationForm">
  <div class="row make-reservation-form">
    <div class="col-xs-12">
      {{#autoForm schema=makeReservationSchema}}
        <legend>Make a Reservation</legend>
        <div class="col-xs-12 no-padding">
          <div class="col-xs-5 no-padding date">
            {{afQuickField 'date'}}
          </div>
          <div class="col-xs-7 no-padding time">
            <div class="form-group{{#if afFieldIsInvalid 'timeHour'}} has-error{{/if}}">
              {{afFieldLabel "timeHour"}}
              <div class="time-picker">
                {{afFieldInput "timeHour" class="time-component" options=hourOptions}}
                {{afFieldInput "timeMinute" class="time-component" options=minuteOptions}}
                {{afFieldInput "timePeriod" class="time-component" options=timePeriodOptions}}
              </div>
              {{#if afFieldIsInvalid "timeHour"}}
                <span class="help-block">{{afFieldMessage "timeHour"}}</span>
              {{/if}}
            </div>
          </div>  
        </div>
        {{afQuickField 'partyName'}}
        {{afQuickField 'partySize'}}
        {{afQuickField 'phoneNumber' type="tel"}}
        {{afQuickField 'emailAddress'}}
        <div class="buttons">
          <button type="submit" data-meteor-method="makeReservation" class="btn btn-default btn-lg col-xs-12">Submit</button>
        </div>
      {{/autoForm}}
      <div class="confirmation">
        <h2>Submitted!</h2>
        <p class="lead">Your request has been sent to our reservation specialists. Please allow up to 30 minutes for confirmation. You can check the status of your reservation in <a href="{{pathFor 'orders'}}">Orders</a></p>
      </div>
    </div>
  </div>
</template>
