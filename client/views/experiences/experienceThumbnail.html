<template name="experienceThumbnail">
  <a href="{{pathFor 'experience' this}}">
    <img src="{{thumbnail.imgSrc}}" class="img-responsive">
    <div class="caption">
      <h1>
        {{thumbnail.title}}
        <small class='price'>${{price}}</small>
      </h1>
      <p class="lead">{{thumbnail.lead}}</p>
      <div class="neighborhood">
        {{neighborhood}}
      </div>
    </div>
  </a>
</template>
