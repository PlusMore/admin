<template name="experienceHeader">
  <div class="navbar navbar-experience navbar-fixed-top" role="navigation">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <ul class="nav navbar-nav">
      <li class="back"><a href="/dashboard">Back</a>
    </ul>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="{{activeRouteClass 'experiences'}}">
          <a href='{{pathFor 'experiences'}}' class="menu-item category">All</a>
        </li>
        {{#each categories}}
          {{> categoryLink}}
        {{/each}}
      </ul>
    </div><!--/.nav-collapse -->
  </div>
  <div class="messages">
    {{#each messages}}
    <p class="message message-{{type}}">{{message}}</p>
    {{/each}}
  </div>
</template>

<template name="categoryLink">
  <li class="{{activeRouteClass name}}">
    <a href='{{categoryLink}}' class="menu-item category">{{name}}</a>
  </li>
</template>
