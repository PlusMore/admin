<template name="ESEvents">
  <div class="container">
    {{#if hasEvents}}
    <ul>
      {{#each events}}
        {{> ESEvent}}
      {{/each}}
    </ul>
    {{else}}
      <p class="lead">No Events.</p>
    {{/if}}
  </div>
</template>

<template name="ESEvent">
  <li>
    <div><strong>{{name}}</strong><span>Received: {{received}}</span></div>
    <div><em>{{type}}</em></div>
    <div>{{message}}</div>
    <div>{{json payload}}</div>
  </li>
</template>
