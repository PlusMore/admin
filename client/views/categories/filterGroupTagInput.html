<template name="filterGroupTagInput">
  <div class="form-group">
    <label class="control-label" for="filterGroupTags[]">Filter Groups</label>
    <select class='tag-input' name='filterGroupTags[]' multiple="multiple">
      {{#each filterGroupTags}}
        <option value="{{this}}" selected="true">{{this}}</option>
      {{/each}}
    </select>
  </div> 
</template>
