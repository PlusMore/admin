<template name="categories">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
          <div class="modal-content inline">
            <div class="modal-header">
              <h3 class="modal-title">Experience Categories</h3>
            </div>
            <div class="modal-body">
              {{#each categories}}
                <a href="{{pathFor 'category'}}" class="list-item {{enabledClass}}"><i class="icon {{iconClass}}">
                  </i>{{name}}
                  <span class="pull-right">{{isActive}}</span>
                </a>
              {{/each}}
            </div>
            <div class="modal-footer">
              <a href="{{pathFor 'addCategory'}}" class="btn btn-default">Add New Category</a>
            </div>
          </div><!-- /.modal-content -->
      </div>    
    </div>
  </div>
</template>
