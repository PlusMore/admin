<template name="experiences">
  <div class="container experiences-list-container touch-scrollable">
    <div class="row experiences">
      {{#each experiences}}
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 experienceThumbnail">
          {{> experienceThumbnail}}
        </div>
      {{/each}}
    </div>
  </div>
</template>
