<template name="tagInput">
  <div class="form-group">
    <label class="control-label" for="tags[]">Tags</label>
    <select class='tag-input' name='tags[]' multiple="multiple">
      {{#each tags}}
        <option value="{{this}}" selected="true">{{this}}</option>
      {{/each}}
    </select>
  </div> 
</template>
