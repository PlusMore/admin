<template name="addCategory">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <a class='back' href="{{pathFor 'hotels'}}">
          <i class="icon icon-back"></i>
          Back to Hotels
        </a>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">   

        <div class="modal-content inline">
          <div class="modal-header">
            <h3 class="modal-title">
              Add Hotel
            </h3>
          </div>
          {{#autoForm collection=categories id='addCategory' type="insert"}}
            <div class="modal-body">
              {{> afQuickField name='name'}}
              {{> afQuickField name='iconClass' firstOption="--Select an icon--" options=categoryIconOptions}}
              {{> afQuickField name='active'}}
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-default">Add Category</button>
            </div>
          {{/autoForm}}
        </div><!-- /.modal-content -->
      </div>
    </div>
  </div>
</template>
