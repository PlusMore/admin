<template name="experience">
  <div class="experience {{experienceState}}">
    {{#with experience}}
      <div class="back">
        <a href="{{pathFor 'experiences'}}"><i class="fa fa-arrow-left"></i>&nbsp;Back</a>
      </div>
      <img src="{{cfsFileUrl 'default1' fileId=photoId collection='ExperiencesFS'}}" class="img-responsive" alt="{{photoId}}">
      <div class="content col-xs-12 col-md-5">
        {{> experienceDetails}}
      </div>
      <div class="content action-form col col-sx-12 col-md-5 col-md-offset-5">
        <div class="close">
          <i class="fa fa-times"></i>
        </div>
        {{> actionForm}}
      </div>
    {{/with}}
  </div>
</template>

<template name="experienceDetails">
  <div class="row experience-header">
    <div class="col-xs-12">
      <h1>
        {{title}}
      </h1>
      <p class="lead">{{lead}}</p>
    </div>
  </div>


  {{#if callToAction}}
    <div class="row call-to-action">
      <div class="col-xs-12">
        {{#if callToActionIsReserve}}
          {{> makeReservationCallToAction}}
        {{/if}}
        {{#if callToActionIsPurchase}}
          {{> buyExperienceCallToAction}}
        {{/if}}
      </div>
    </div>

  {{/if}}
  <div class="venue">
    <a href="#" class="get-directions">Get Directions</a>
    <div class="name">{{venueName}}</div>
    <div>{{street}}</div>
    <div>{{city}}, {{state}} {{zip}}</div>
    <div>{{phone}}</div>
    <a href="{{website}}">{{website}}</a>
  </div>
  <p class="description">{{description}}</p>
</template>

<template name="actionForm">
  <p>How many people</p>
</template>
