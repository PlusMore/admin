<template name="category">
   <div class="container">
    <div class="row">
      <div class="col-md-12">
        <a class='back' href="{{pathFor 'categories'}}">
          <i class="icon icon-back"></i>
          Back to Categories
        </a>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
          <div class="modal-content inline">
            <div class="modal-header">
              <h3 class="modal-title">
                {{category.name}}
                <!-- <div class="pull-right">
                  {{#afDeleteButton collection=categories doc=this}}
                    <i class="fa fa-trash-o"></i> Delete
                  {{/afDeleteButton}}
                </div> -->
              </h3>
            </div>
            {{#autoForm collection=categories doc=category id='editCategory' type="update"}}
            <div class="modal-body">
              
              {{> afQuickField name='name'}}
              {{> afQuickField name='iconClass' firstOption="--Select an icon--" options=categoryIconOptions}}
              {{> afQuickField name='active'}}
                
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-default">Update Category</button>
            </div>
            {{/autoForm}} 
          </div><!-- /.modal-content -->
      </div>    
    </div>
    <div class="row">
      <div class="col-md-12">
          <div class="modal-content inline">
            <div class="modal-header">
              <h3 class="modal-title">
                Filter Groups
                <!-- <div class="pull-right">
                  {{#afDeleteButton collection=categories doc=this}}
                    <i class="fa fa-trash-o"></i> Delete
                  {{/afDeleteButton}}
                </div> -->
              </h3>
            </div>
            <div class="modal-body">
              {{> filterGroupTagInput}}
            </div>
          </div><!-- /.modal-content -->
      </div>    
    </div>
  </div>
</template>
