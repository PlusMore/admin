<template name="assets">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        
          <div class="modal-content inline">
            <div class="modal-header">
              <h3 class="modal-title">Upload Assets</h3>
            </div>
            <div class="modal-body">
              <button class="btn btn-default js-upload">Upload Assets</button>
            </div>
          </div><!-- /.modal-content -->

          <div class="modal-content inline">
            <div class="modal-header">
              <h3 class="modal-title">Assets</h3>
            </div>
            <div class="modal-body">
              {{#each assets}}
                <div class="asset list-item">
                  {{#with fileInfo}}
                    <a href="{{url}}" target="_blank">{{filename}}</a>
                    <input type="text" value="{{url}}">
                    <div class="pull-right">
                      <span>{{size}} bytes</span>
                    </div>
                  {{/with}}
                </div>
              {{/each}}
            </div>
          </div><!-- /.modal-content -->
      </div>    
    </div>
  </div>
</template>
